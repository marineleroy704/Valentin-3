<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saint-Valentin üíò</title>
  <style>
    :root {
      --bg1: #ffdde1;
      --bg2: #ee9ca7;
      --card: rgba(255,255,255,0.9);
      --text: #2b2b2b;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow: hidden;
      padding: 24px;
    }

    .card {
      width: min(560px, 100%);
      background: var(--card);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 16px 50px rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(26px, 3.5vw, 36px);
    }
    p {
      margin: 0 0 22px;
      font-size: 18px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      margin-top: 10px;
      position: relative;
      height: 70px; /* espace pour le bouton non qui bouge */
    }

    button {
      border: 0;
      padding: 14px 22px;
      border-radius: 999px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.12s ease;
      user-select: none;
    }
    button:active { transform: scale(0.98); }

    #yesBtn {
      background: #22c55e;
      color: white;
      font-weight: 700;
    }
    #noBtn {
      background: #ef4444;
      color: white;
      font-weight: 700;
      position: absolute; /* on le bouge dans la zone .buttons */
      left: 50%;
      transform: translateX(20px);
    }

    .result {
      margin-top: 18px;
      font-size: 20px;
      font-weight: 700;
      display: none;
    }
    .result.show { display: block; }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey mon amour üíò</h1>
    <p>Est-ce que tu veux √™tre mon Valentin pour la Saint-Valentin ?</p>

    <div class="buttons" id="btnZone">
      <button id="yesBtn">Oui üòç</button>
      <button id="noBtn">Non üôÑ</button>
    </div>

    <div class="result" id="result"></div>
    <div class="hint">PS : le "Non" est un peu timide‚Ä¶</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const zone = document.getElementById("btnZone");
    const result = document.getElementById("result");

    function showMessage(msg) {
      result.textContent = msg;
      result.classList.add("show");
    }

    // Quand il clique sur OUI
    yesBtn.addEventListener("click", () => {
      showMessage("YEEEES !! ü•∞ Rendez-vous le 14 f√©vrier üíêüç´");
      // option : d√©sactiver les boutons ensuite
      yesBtn.disabled = true;
      noBtn.disabled = true;
      noBtn.style.opacity = 0.6;
    });

    // Faire bouger le bouton NON quand on s'approche / survole
    function moveNoButton() {
      const zoneRect = zone.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // dimensions de la zone (en restant dans le conteneur)
      const maxX = zoneRect.width - btnRect.width;
      const maxY = zoneRect.height - btnRect.height;

      // positions al√©atoires
      const x = Math.max(0, Math.floor(Math.random() * maxX));
      const y = Math.max(0, Math.floor(Math.random() * maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "none";
    }

    // Sur desktop
    noBtn.addEventListener("mouseenter", moveNoButton);
    // Sur mobile (quand on essaie de cliquer)
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Si jamais il r√©ussit √† cliquer quand m√™me üòÖ
    noBtn.addEventListener("click", () => {
      showMessage("Oh non üò≠ ‚Ä¶ attends, on r√©essaie üòá");
      moveNoButton();
    });

    // Position de d√©part correcte (dans le conteneur)
    // (met le bouton non dans la zone au chargement)
    window.addEventListener("load", () => {
      noBtn.style.top = "0px";
      noBtn.style.left = "55%";
    });
  </script>
</body>
</html>
